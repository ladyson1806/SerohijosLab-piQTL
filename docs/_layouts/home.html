---
layout: base
---
<style>
  body{
      margin: 0; /* Remove default margin */
  }
  iframe{      
      display: block;  /* iframes are inline by default */   
      height: 100vh;  /* Set height to 100% of the viewport height */   
      width: 100vw;  /* Set width to 100% of the viewport width */     
      border: none; /* Remove default border */
      background: lightyellow; /* Just for styling */
  }
</style>


<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">The {{ page.title }} project</h1>
  {%- endif -%}

<div class="wrapper">
  <div class="page-content">
    {{ content }}
  </div>  
</div>

<iframe frameborder="no" src="https://serohijos-piqtl.shinyapps.io/piQTL_manhattan/"> </iframe>

<iframe frameborder="no" src="https://serohijos-piqtl.shinyapps.io/piQTL_genome_browser/"> </iframe>
